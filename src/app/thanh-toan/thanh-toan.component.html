<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success">THANH TOÁN ĐƠN HÀNG</div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label>Họ tên của quý khách</label>
        <input [(ngModel)]="hoten" name="ht" minlength="6" class="form-control">
      </div>
      <div class="col-md-6">
        <label>Email của quý khách</label>
        <input [(ngModel)]="email" name="e" type="email" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label>Địa chỉ giao hàng</label>
        <input [(ngModel)]="diachi" name="dc" minlength="10" class="form-control">
      </div>
      <div class="col-md-6">
        <label>Điện thoại</label>
        <input [(ngModel)]="dienthoai" name="dt" minlength="9" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-12 text-center">
        <button class="btn btn-primary" type="button">Lưu đơn hàng</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="total-amount">Tổng tiền: {{ totalAmount }}</div>
      </div>
    </div>
  </div>
