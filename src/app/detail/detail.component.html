<div class="detail-container" *ngIf="post">
  <div class="detail-img">
    <img [src]="post.Image" alt="Blog">
    <div *ngIf="post.isNew" class="new-product-label">New</div>
  </div>
  <div class="detail-text">
    <h1>{{ post.Name }}</h1>
    <span>{{ post.Price }}</span>
    <p>{{ post.Discription }}</p>
    <div>Số lượng còn lại: {{ post.Status }}</div>
    <!-- Các thông tin khác bạn muốn hiển thị -->
  </div>
</div>
